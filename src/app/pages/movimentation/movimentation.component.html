<div class="home container" *ngIf="showHtml">
    <div class="dashboard row">
        <div class="col-12">
            <div class="title">
               <span class="h1" >Movimentação</span> 
            </div>
            <div>
                <mat-card>
                    <span>Número de livros locados</span>
                    <app-chart [data]="movimentation"></app-chart>
                </mat-card>
            </div>
        </div>
        <div style="margin-bottom:5rem; display: flex;"  class="col-12 teste">
            <div class="indicators col-6 ">
                <div class="title" style="margin-top: 50px;">
                    <span class="h1">Indicadores</span> 
                 </div>
                <mat-card>
                    <span>Indicadores: Movimentação por Gênero</span>
                    <app-indicators ></app-indicators>
                </mat-card>
            </div>
            <!--  Não finalizado -->
            <div class="col-6" style="margin-top: 6.7rem;">
                <mat-card>
                    <app-table [dataSource]="inventary"></app-table>
                </mat-card>
            </div>
        </div>
    </div>
</div>
